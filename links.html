<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Informational Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
        }
        header {
            background: linear-gradient(to bottom, #333, #555);
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
        }
        header h1 {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .info-box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .info-box h2 {
            font-size: 1.5em;
            color: #333;
        }
        .info-box ul {
            list-style-type: none;
            padding: 0;
        }
        .info-box ul li {
            padding: 10px 0;
            font-size: 1.1em;
        }
        .return-button a {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="doggo.png" alt="Davey Sprenger">
        <h1>My Informational Links</h1>
    </header>
    <div class="container">
        <div class="return-button">
            <a href="index.html">Return to Main Page</a>
        </div>
        <div class="info-box" id="guide1">
            <h2>Programming Guides</h2>
            <ul>
                <li><a href="https://example.com">Link 1</a></li>
                <li><a href="https://example.com">Link 2</a></li>
            </ul>
        </div>
        <!-- Add more info-boxes as needed -->
    </div>
</body>
</html>
