<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informational Links</title>
    <style>
        /* General styling */
        body, h1, h2, a {
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        /* Link sections */
        .link-section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        /* Styled links */
        .styled-link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: black;
        }
        /* Profile picture */
        #profile-picture {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        /* Return button */
        .btn.return {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <img src="doggo.png" alt="Davey Sprenger" id="profile-picture">
        <h1>Info links Links</h1>
    </header>
    <div class="container">
        <div class="link-section" id="general">
            <h2>General</h2>
            <!-- Add your general links here -->
        </div>
        <div class="link-section" id="DFIR">
            <h2>DFIR</h2>
            <a href="https://assets.contentstack.io/v3/assets/blt36c2e63521272fdc/blt4bdf4bdc6698936a/N2C_Field_Manual.pdf" class="styled-link">N2C Field Manual</a>
            <a href="https://twitter.com/search?q=%23DFIRJobs" class="styled-link">#DFIRJobs on Twitter</a>
            <a href="https://www.youtube.com/playlist?list=PLfouvuAjspTqyfrgYO76VOwvVqK1AsMwK" class="styled-link">DFIR YouTube Playlist</a>
            <a href="https://www.13cubed.com/episodes/" class="styled-link">13Cubed Episodes</a>
            <a href="https://cci.calpoly.edu/2019-digital-forensics-downloads" class="styled-link">CalPoly DFIR Downloads</a>
            <a href="https://academy.cyber5w.com/" class="styled-link">Cyber5W Academy</a>
            <a href="https://www.sans.org/cyberaces/" class="styled-link">SANS Cyber Aces</a>
            <a href="https://www.youtube.com/playlist?list=PLJu2iQtpGvv-2LtysuTTka7dHt9GKUbxD" class="styled-link">DFIR YouTube Playlist 2</a>
        </div>
    </div>
    <a href="index.html" class="btn return">Return to Main Page</a>
</body>
</html>
