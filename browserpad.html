<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Notepad</title>
    <!-- RGF2ZXkgU3ByZW5nZXI= -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #toolbar, header {
            display: flex;
            justify-content: space-between;
        }
        #profile-pic {
            border-radius: 50%;
            height: 40px;
        }
        button {
            margin: 5px;
        }
        #editor {
            width: 100%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img id="profile-pic" src="doggo.png" alt="Profile Picture">
        <h1>Browser Notepad</h1>
        <a href="index.html">Return</a>
    </header>

    <div id="toolbar">
        <button onclick="applyStyle('bold')">Bold</button>
        <button onclick="applyStyle('italic')">Italic</button>
        <select id="fontSize" onchange="applyStyle('fontsize')">
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="24">24</option>
        </select>
        <button onclick="saveTextAsFile()">Save</button>
    </div>

    <div id="editor" contenteditable="true">
        <!-- This is where you'll type your notes. -->
    </div>

    <script>
        function applyStyle(style) {
            if (style === 'bold') {
                document.execCommand('bold', false, null);
            } else if (style === 'italic') {
                document.execCommand('italic', false, null);
            } else if (style === 'fontsize') {
                const size = document.getElementById("fontSize").value;
                document.execCommand('fontSize', false, size/12);
            }
        }

        function saveTextAsFile() {
            let textToSave = document.getElementById("editor").innerHTML;
            let textToSaveAsBlob = new Blob([textToSave], {type: "text/plain"});
            let textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            let fileNameToSaveAs = "your-file.txt";
            
            let downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = textToSaveAsURL;
            downloadLink.click();
        }
    </script>
</body>
</html>
